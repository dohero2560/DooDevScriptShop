<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Payment Management</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <h1>Payment Management</h1>
        
        <div class="payment-filters">
            <select id="statusFilter">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>

        <div class="payments-list">
            <table id="paymentsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>User</th>
                        <th>Amount</th>
                        <th>Slip</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="paymentsTableBody">
                    <!-- Payments will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Payment Detail Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Payment Details</h2>
            <div id="paymentDetails">
                <img id="slipImage" src="" alt="Payment Slip">
                <div class="payment-info">
                    <p><strong>User:</strong> <span id="modalUser"></span></p>
                    <p><strong>Amount:</strong> <span id="modalAmount"></span></p>
                    <p><strong>Date:</strong> <span id="modalDate"></span></p>
                    <p><strong>Status:</strong> <span id="modalStatus"></span></p>
                </div>
                <div class="payment-actions" id="modalActions">
                    <button class="approve-btn" onclick="approvePayment()">Approve</button>
                    <button class="reject-btn" onclick="rejectPayment()">Reject</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/admin-payments.js"></script>
</body>
</html>
