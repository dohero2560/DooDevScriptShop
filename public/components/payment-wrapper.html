<div class="payment-wrapper">
    <div class="payment-header">
        <h3>เติมเงิน</h3>
    </div>
    
    <div class="qr-section">
        <img src="/img/promptpay-qr.png" alt="PromptPay QR" class="qr-code">
        <p>สแกน QR เพื่อชำระเงินผ่าน PromptPay</p>
    </div>
    
    <form id="topupForm" class="payment-form">
        <div class="form-group">
            <label>จำนวนเงิน (THB)</label>
            <input type="number" name="amount" required min="1" placeholder="ระบุจำนวนเงิน">
        </div>
        
        <div class="form-group">
            <label>อัพโหลดสลิป</label>
            <input type="file" name="slip" required accept="image/*">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">ยืนยันการเติมเงิน</button>
    </form>
</div>
