<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Script Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

    
</head>
<body>
    <header>
        <nav>
            <div class="logo">FiveM Store</div>
            <div class="nav-links">
                <a href="/" class="active">Home</a>
                <a href="/purchases.html" id="purchasesLink" style="display: none;">
                    <i class="fas fa-history"></i> Purchases
                </a>
                <a href="#" id="cartButton" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount" class="cart-count">0</span>
                </a>
                <div id="userInfo" style="display: none;"></div>
                <button id="loginBtn">
                    <i class="fab fa-discord"></i> Login with Discord
                </button>
                <a href="#" id="addPointsBtn" class="points-btn">
                    <i class="fas fa-coins"></i> Add Points
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="hero-section">
            <h1>FiveM Scripts Marketplace</h1>
            <p>Find the best scripts for your FiveM server</p>
        </div>

        <!-- Cart Modal -->
        <div id="cartModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Shopping Cart</h2>
                    <span class="close">&times;</span>
                </div>
                <div id="cartItems"></div>
            </div>
        </div>

        <!-- Scripts Grid -->
        <div id="scripts-container" class="scripts-grid"></div>
    </main>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Add payment modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Points</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="payment-form">
                    <div class="form-group">
                        <label>Amount (THB)</label>
                        <input type="number" id="paymentAmount" min="1" step="1">
                    </div>
                    <button id="generateQrBtn" class="primary-btn">Generate QR Code</button>
                    
                    <div id="qrCodeContainer" style="display: none;">
                        <img id="qrCode" alt="PromptPay QR Code">
                        <p class="qr-instructions">Scan QR code to pay via PromptPay</p>
                        
                        <div class="form-group">
                            <label>Upload Payment Slip</label>
                            <input type="file" id="slipFile" accept="image/*">
                        </div>
                        <button id="uploadSlipBtn" class="primary-btn">Submit Payment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        // Initialize cart functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Cart Modal
            const modal = document.getElementById('cartModal');
            const cartButton = document.getElementById('cartButton');
            const closeBtn = document.getElementsByClassName('close')[0];

            cartButton.onclick = function() {
                modal.style.display = 'block';
                updateCartDisplay();
            }

            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // Initial cart update
            updateCartDisplay();
            checkLoginStatus();
        });
    </script>
</body>
</html>
