<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Up Points - FiveM Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="topup-container">
        <h2>Top Up Points</h2>
        <div class="qr-section">
            <img src="/img/promptpay-qr.png" alt="PromptPay QR">
            <p>Scan QR code to pay via PromptPay</p>
        </div>
        
        <form id="topupForm" class="topup-form">
            <div class="form-group">
                <label>Amount (THB)</label>
                <input type="number" name="amount" required min="1">
            </div>
            
            <div class="form-group">
                <label>Upload Payment Slip</label>
                <input type="file" name="slip" required accept="image/*">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
    </div>

    <script src="/js/topup.js"></script>
</body>
</html>
