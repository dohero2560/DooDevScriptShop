<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เติมเงิน - FiveM Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .payment-container {
            max-width: 800px;
            margin: 80px auto 2rem;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .payment-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .payment-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .payment-header p {
            color: #666;
        }

        .amount-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .amount-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
        }

        .amount-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .generate-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .generate-btn:hover {
            background: #5b6eae;
        }

        .qr-container {
            text-align: center;
            margin: 2rem 0;
            display: none;
        }

        .qr-code {
            max-width: 300px;
            margin: 1rem auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
        }

        .payment-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            display: none;
        }

        .payment-info h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading i {
            color: var(--primary-color);
            font-size: 2rem;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin: 1rem 0;
            display: none;
        }

        .payment-status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background: #f8f9fa;
            text-align: center;
        }

        .status-message {
            margin-bottom: 0.5rem;
        }

        .status-message.success {
            color: #28a745;
        }

        .status-message.error {
            color: #dc3545;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">FiveM Store</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/purchases.html" id="purchasesLink" style="display: none;">
                    <i class="fas fa-history"></i> Purchases
                </a>
                <a href="#" id="cartButton" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount" class="cart-count">0</span>
                </a>
                <div id="userInfo" style="display: none;"></div>
                <button id="loginBtn">
                    <i class="fab fa-discord"></i> Login with Discord
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="payment-container">
            <div class="payment-header">
                <h1>เติมเงิน</h1>
                <p>เติมเงินเพื่อซื้อสคริปต์ที่คุณต้องการ</p>
            </div>

            <div class="amount-section">
                <input type="number" id="amount" class="amount-input" placeholder="ระบุจำนวนเงิน (บาท)" min="1">
                <button onclick="generateQR()" class="generate-btn">
                    <i class="fas fa-qrcode"></i> สร้าง QR Code
                </button>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>กำลังสร้าง QR Code...</p>
            </div>

            <div id="error" class="error-message"></div>

            <div id="qrContainer" class="qr-container">
                <img id="qrCode" class="qr-code" alt="QR Code">
                <div id="paymentInfo" class="payment-info">
                    <h3>รายละเอียดการชำระเงิน</h3>
                    <div class="info-item">
                        <span>พร้อมเพย์:</span>
                        <span id="promptpayNumber">-</span>
                    </div>
                    <div class="info-item">
                        <span>จำนวนเงิน:</span>
                        <span id="displayAmount">-</span>
                    </div>
                    <div class="info-item">
                        <span>เลขอ้างอิง:</span>
                        <span id="reference">-</span>
                    </div>
                    <div class="info-item">
                        <span>หมดอายุใน:</span>
                        <span id="countdown">-</span>
                    </div>
                    <div class="payment-status" id="paymentStatus">
                        <div class="status-message">รอการชำระเงิน...</div>
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Modal -->
        <div id="cartModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Shopping Cart</h2>
                    <span class="close">&times;</span>
                </div>
                <div id="cartItems"></div>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script>
        let countdownInterval;
        let statusCheckInterval;

        async function generateQR() {
            const amount = parseFloat(document.getElementById('amount').value);
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const qrContainer = document.getElementById('qrContainer');

            if (!amount || amount <= 0) {
                error.textContent = 'กรุณาระบุจำนวนเงินที่ถูกต้อง';
                error.style.display = 'block';
                return;
            }

            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                qrContainer.style.display = 'none';

                const response = await fetch('/api/payments/generate-qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ amount })
                });

                if (!response.ok) {
                    throw new Error('ไม่สามารถสร้าง QR Code ได้');
                }

                const data = await response.json();
                
                document.getElementById('qrCode').src = data.qrCode;
                document.getElementById('promptpayNumber').textContent = data.promptpayId;
                document.getElementById('displayAmount').textContent = `${amount.toFixed(2)} บาท`;
                document.getElementById('reference').textContent = data.reference;
                
                qrContainer.style.display = 'block';
                document.getElementById('paymentInfo').style.display = 'block';

                // เริ่มนับถอยหลัง
                startCountdown(new Date(data.expiresAt));
                // เริ่มตรวจสอบสถานะ
                startStatusCheck(data.reference);
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        async function checkPaymentStatus(reference) {
            try {
                const response = await fetch(`/api/payments/${reference}/status`, {
                    credentials: 'include'
                });
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error checking payment status:', error);
                return null;
            }
        }

        function startCountdown(expiryDate) {
            clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = expiryDate - now;
                
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').textContent = 'หมดเวลาแล้ว';
                    document.getElementById('paymentStatus').innerHTML = 
                        '<div class="status-message error">QR Code หมดอายุแล้ว กรุณาสร้างใหม่</div>';
                    return;
                }
                
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('countdown').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        async function startStatusCheck(reference) {
            clearInterval(statusCheckInterval);
            
            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/payments/${reference}/status`);
                    const data = await response.json();
                    
                    if (data.status === 'completed') {
                        clearInterval(statusCheckInterval);
                        document.getElementById('paymentStatus').innerHTML = 
                            '<div class="status-message success">การชำระเงินสำเร็จ!</div>';
                        // รีโหลดหน้าเพื่ออัพเดท points
                        setTimeout(() => location.reload(), 2000);
                    } else if (data.status === 'expired') {
                        clearInterval(statusCheckInterval);
                        document.getElementById('paymentStatus').innerHTML = 
                            '<div class="status-message error">QR Code หมดอายุแล้ว กรุณาสร้างใหม่</div>';
                    }
                } catch (error) {
                    console.error('Error checking status:', error);
                }
            }, 5000); // ตรวจสอบทุก 5 วินาที
        }

        // Clear intervals when leaving page
        window.onbeforeunload = () => {
            clearInterval(countdownInterval);
            clearInterval(statusCheckInterval);
        };

        // Check login status when page loads
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
        });
    </script>
</body>
</html>
